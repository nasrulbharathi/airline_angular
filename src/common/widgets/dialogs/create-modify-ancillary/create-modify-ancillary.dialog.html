<div class="container">
  <h3 mat-dialog-title> {{ dialogHeading }} </h3>

  <form class="mat-dialog-content" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="name" 
        [(ngModel)]="result.name" name="name" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
        <mat-form-field color="accent">
          <textarea matInput #input class="form-control" placeholder="description" 
            [(ngModel)]="result.description" name="description" required ></textarea>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>

    <div class="form">
        <mat-form-field color="accent">
            <mat-label>Select Ancillary Type</mat-label>
          <mat-select [(ngModel)]="comboBoxSeletedValue" class="form-control" name="ancillaryType">
            <mat-option *ngFor="let ancType of ancillaryCombobox" [value]="ancType">
              {{ancType}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions>
    <button mat-button  [disabled]="!formControl.valid" (click)="onSubmit()" [mat-dialog-close]="result">Submit</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
