<div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center">
    <ar-loading-spinner></ar-loading-spinner>
</div>

<div *ngIf="!isLoading" class= "background">

  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form #authForm="ngForm" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput
                   class="form-control"
                   ngModel
                   name="email"
                   placeholder="E-mail"
                   required
                   email>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput
                   class="form-control"
                   ngModel
                   name="password"
                   type="password"
                   placeholder="Password"
                   required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button
                color="accent"
                [disabled]="!authForm.valid"
                (click) = "onSubmit(authForm)"
                class="btn-block">
                <mat-icon *ngIf = isLoginMode>flight_takeof</mat-icon> 
                <mat-icon *ngIf = !isLoginMode>person_add</mat-icon> 
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        <button  mat-stroked-button class="btn-block" 
                 color="accent"
                (click)="onSwitchMode()">
                <mat-icon *ngIf = !isLoginMode>flight_takeof</mat-icon>
                <mat-icon *ngIf = isLoginMode>person_add</mat-icon> 
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
      </form>
    </mat-card>
  </div>
</div>
